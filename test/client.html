
<!DOCTYPE html>
<html>

	<body class="autodoctest">

		<div id="testarea">

			<a id="atag3" href="#donothing" target="_top">anchor tag 3</a>
			<form id="form1" action="http://www.form1.com">
				<input type="text" name="text1" value="text1 value" />
				<input type="text" name="text2" value="text2 value" />
				<input type="checkbox" name="check1" value="a" />
				<input type="checkbox" name="check1" checked value="b" />
				<input type="radio" name="radio1" value="radio1 value1" checked />
				<input type="radio" name="radio1" value="radio1 value2" />
				<input type="radio" name="radio2" value="radio2 value1" />
				<input type="radio" name="radio2" value="radio2 value2" checked />
				<textarea name="textarea1">textarea 1 value</textarea>
				<select name="select1">
					<option value="select1 value1" selected>foobar</option>
					<option value="select1 value2">foobar</option>
					<option value="select1 value3">foobar</option>
				</select>
				<select name="select2">
					<option value="select2 value1">foobar</option>
					<option value="select2 value2" selected>foobar</option>
					<option value="select2 value3">foobar</option>
				</select>
				<select name="select3">
					<option value="select3 value1">foobar</option>
					<option value="select3 value2">foobar</option>
					<option value="select3 value3" selected>foobar</option>
				</select>
				<input id="form1submit1" type="submit" />
				<input id="form1submit2" name="form1submit2" type="submit" value="form1submit2 value" formaction="http://www.form1.com/foobar" formmethod="patch" formenctype="application/json" formtarget="target1" />
			</form>
			<form id="form2" action="http://www.form2.com" method="post" enctype="application/json" target="target1">
				<input id="form2submit1" type="submit" />
			</form>
			<div id="target1"></div>
			<div id="target2">
				<div class="replace-me1">original</div>
				<div class="replace-me2">original</div>
				<div class="append-me">original</div>
				<div class="prepend-me">original</div>
				<div class="addclass-me">original</div>
				<div class="removeclass-me removed">original</div>
				<div class="toggleclass-me toggle1">original</div>
				<div class="setattribute-me">original</div>
			</div>
			<div id="target3"></div>
			<div id="target4"></div>
		</div>
